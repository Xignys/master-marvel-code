<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adivina el número</title>
</head>
<body class="container bg-dark text-white">
    <header class="text-center">
        <h1 class="display-4">Adivina el número que estoy pensando!</h1> <br>
        <h2 class="display-4">Tienes 3 oportunidades</h2> <br>
        <p class="fs-2 fw-light">Si fallas, me compras unos cheetos</p> <hr>
    </header>
    <main class="text-center" style="--bs-bg-opacity: .5;">
        <div id="inputcheetos">
            <p>¿Del 1 al 5, en qué número estoy pensando?</p>
            <div class="input-group mb-3">
            <input id="num1" type="number" class="form-control" placeholder="Digita un número">
            <button onclick="adivinador()" class="btn btn-secondary" type="button" id="button-addon2">Gimme my cheetos</button>
            </div>
        </div>
        <div id="yas"></div>
        <div id="error1"></div>
        <div id="nope"></div>
        <div id="fallaste"></div> <br>
        <div id="retry"></div>
    </main>    
<script src="index.js"></script>
</body>
</html>
